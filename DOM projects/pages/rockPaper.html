<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="../styles/rockPaper.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="js-rock-button move-button" onclick="
    player = 'rock';
    update();
    "><img class="move-icon" src="../images/rock-emoji.png"></button>
  <button class="js-paper-button move-button" onclick="
    player = 'paper';
    update();
    "> <img class="move-icon" src="../images/paper-emoji.png"> </button>
  <button class="js-scissor-button move-button" onclick="
    player = 'scissor';
    update(); 
    "> <img class="move-icon" src="../images/scissor-emoji.png"> </button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>
  <button class="reset-button" onclick="reset();"> Reset Score </button>
  <button class="auto-play-button js-auto-play-button">Auto Play</button>


  <script src="../scripts/rockPaper.js"> // use // or /**/for javascript areas
  </script>
</body>

</html>
