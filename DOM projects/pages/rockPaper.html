<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="../styles/rockPaper.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <p class="prompt-for-controls js-prompt-for-controls">click here to see keyboard controls</p>
  <div class="control-div js-control-div" style="display: none;">
    <p>
      press "r" for rock, "p" for paper, and "s" for scissors <br>
      press "a" for autoplay <br>
      press space to reset score
    </p>
  </div>

  <button class="js-rock-button move-button button" onclick="
    player = 'rock';
    update();
    "><img class="move-icon" src="../images/rock-emoji.png"></button>
  <button class="js-paper-button move-button button" onclick="
    player = 'paper';
    update();
    "> <img class="move-icon" src="../images/paper-emoji.png"> </button>
  <button class="js-scissor-button move-button button" onclick="
    player = 'scissor';
    update(); 
    "> <img class="move-icon" src="../images/scissor-emoji.png"> </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button class="js-reset-button reset-button button">Reset Score</button>
  <button class="js-auto-play-button auto-play-button button">Auto Play</button>

  <div class="js-reset-div hide-reset-div show-reset-div">
    <p class="reset-confirmation-text">Are you sure you want to reset the score?</p>
    <button class="js-reset-yes reset-confirmation button">Yes</button>
    <button class="js-reset-no reset-confirmation button">No</button>
  </div>


  <script src="../scripts/rockPaper.js"> // use // or /**/for javascript areas
  </script>
</body>

</html>
