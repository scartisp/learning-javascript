<!DOCTYPE html>
<html>

<head>
  <title>caclulator</title>
  <link rel="stylesheet" href="../styles/calculator.css">
</head>

<body>
  <p class="js-display display"> </p>
  <p>
    <button class="calc-button grey" onclick="add('1');"> 1 </button>
    <button class="calc-button grey" onclick="add('2');"> 2 </button>
    <button class="calc-button grey" onclick="add('3');"> 3 </button>
     <button class="calc-button orange" onclick="add('+');"> + </button>
  </p>
  <p>
    <button class="calc-button grey" onclick="add('4');"> 4 </button>
    <button class="calc-button grey" onclick="add('5');"> 5 </button>
    <button class="calc-button grey" onclick="add('6');"> 6 </button>
    <button class="calc-button orange" onclick="add('-');">-</button>
  </p>
  <p>
    <button class="calc-button grey" onclick="add('7');"> 7 </button>
    <button class="calc-button grey" onclick="add('8');"> 8 </button>
    <button class="calc-button grey" onclick="add('9');"> 9 </button>
    <button class="calc-button orange" onclick="add('*');">*</button>
  </p>
  <p>
    <button class="calc-button grey" onclick="add('0');"> 0 </button>
    <button class="calc-button grey" onclick="add('.');">.</button>
    <button class="calc-button grey" onclick="add(' = ');"> = </button>
    <button class="calc-button orange" onclick="add('/');">/</button>
  </p>
  <p>
    <button class="calc-button grey clear" onclick="add('clear');"> Clear</button>
  </p>

  <script src="../scripts/calculator.js"> // use // or /**/for javascript areas
  </script>
</body>

</html>
