<!DOCTYPE html>
<html>

<head>
  <title> Amazon</title>
  <style>
    /* this is needed for css*/
    .red-button {
      /* starting this with a dot 
        indicates it will apply to class objects of that name */
      background-color: red;
      color: white;
      border: none;
    }

    .yellow-button {
      background-color: yellow;
    }

    .orange-button {
      background-color: orange;
    }
  </style>
</head>

<body>

  <button onclick="addItem(basketBall);">
    add basketball
  </button> <!-- use this for html-->

  <button onclick="addItem(shirt);">
    add shirt
  </button>

  <button onclick="addItem(toaster);">
    add toaster
  </button>

  <button onclick="show();">
    show cart
  </button>

  <button onclick="clearCart();">
    clear cart
  </button>

  <p>
    <select id="number">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <select id='itemToChange'>
      <option>basketball</option>
      <option>shirt</option>
      <option>toaster</option>
    </select>
    <select id='removeOrAdd'>
      <option>remove items</option>
      <option>add items</option>
    </select>
    <button class="js-remove-add-button">go</button>
  </p>
  <p class="js-output"></p>

  <script src="../scripts/amazon.js"> // use // or /**/for javascript areas
  </script>
</body>

</html>
