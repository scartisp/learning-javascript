<!DOCTYPE html>
<html>

<head>
  <title> Amazon</title>
  <link rel="stylesheet" href="../styles/amazon.css">
</head>

<body>

  <button onclick="addItem(basketBall);">
    add basketball
  </button> <!-- use this for html-->

  <button onclick="addItem(shirt);">
    add shirt
  </button>

  <button onclick="addItem(toaster);">
    add toaster
  </button>

  <button onclick="show();">
    show cart
  </button>

  <button onclick="clearCart();">
    clear cart
  </button>

  <p>
    <select id="number">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <select id='itemToChange'>
      <option>basketball</option>
      <option>shirt</option>
      <option>toaster</option>
    </select>
    <select id='removeOrAdd' >
      <option>add items</option>
      <option>remove items</option>
    </select>
    <button class="js-remove-add-button remove-add-button">Add to cart</button>
  </p>
  <p class="js-output"></p>

  <script src="../scripts/amazon.js"> // use // or /**/for javascript areas
  </script>
</body>

</html>
